name = "squall"
version = "0.1.0"
description = "Type-safe GraphQL client generator for Gleam"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 0.40.0"
gleam_json = ">= 1.0.0 and < 2.0.0"
gleam_http = ">= 3.0.0 and < 4.0.0"
gleam_httpc = ">= 2.0.0 and < 3.0.0"
simplifile = ">= 2.0.0 and < 3.0.0"
filepath = ">= 1.0.0 and < 2.0.0"
glam = ">= 2.0.0 and < 3.0.0"
argv = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
birdie = ">= 1.0.0 and < 2.0.0"
